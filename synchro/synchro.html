<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>同期処理の例</title>
        <script>
            //　同期的な処理を実行する関数
           function executeTasks(){
                console.log("Task 1: 開始");
                let start = Date.now();
                while (Date.now() - start < 2000) {
                    //　2秒間処理をシミュレーション
                }
                console.log("Task 1: 終了");

                console.log("Task 2:開始");
                start = Date.now();
                while(Date.now() - start < 1000) {
                    //　1秒間処理をシミュレーション
                    }
                    console.log("Task 2: 終了");

                    console.log("Task 3: 開始");
                    start = Date.now();
                    while (Date.now() - start < 1500) {
                        //　1.5秒間処理をシミュレーション
                    }
                    console.log("すべてのタスクが終了しました！")

                    alert("すべてのタスクを終了しました")
            }
        </script>
    </head>
    <body>
        <h1>同期処理のデモ</h1>
        <button onclick="executeTasks()">同期処理を実行</button>
    </body>
</html>
